<!DOCTYPE html />
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name=description content=Extended Employee Schedule />
    <meta name="author" content="Saba Babuadze" />
    <meta property="og:image" content="images/icon.svg" />
    <meta property="og:description" content="Extended Employee Schedule" />
    <meta property="og:title" content="Extended Employee Schedule" />
    <link rel="icon" href="images/icon.svg" />
    <title>Extended Employee Schedule</title>
</head>

<body>
    <h1>Extended Employee Schedule</h1>
    <table border="1">
        <thead bgcolor="#03ecfc">
            <tr>
                <th rowspan="2">Employee Name</th>
                <th colspan="3">Shift Details</th>
                <th rowspan="2">Notes</th>
            </tr>
            <tr bgcolor="grey">
                <th>Shift</th>
                <th>Hours</th>
                <th>Day</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">John Doe</td>
                <td cospan="1">Morning</td>
                <td rowspan="2">8:00-16:00</td>
                <td colspan="1">Monday</td>
                <td rowspan="2">Morning shift only</td>
            </tr>
            <tr bgcolor="#5d9af5">
                <td>Morning</td>
                <td>Tuesday</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td colspan="2">Evening: 16:00-00:00</td>
                <td>Wednesday</td>
                <td>Prefers evening shifts</td>
            </tr>
            <tr bgcolor="#9ebbe6">
                <td rowspan="2">Sam Brown</td>
                <td colspan="1">Night</td>
                <td rowspan="2">00:00-08:00</td>
                <td colspan="1">Thursday</td>
                <td rowspan="2">Works night shifts</td>
            </tr>
            <tr>
                <td>night</td>
                <td>friday</td>
            </tr>
        </tbody>
        <tfoot bgcolor="#00d9ff">
            <tr>
                <th colspan="5">End of Schedule</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
